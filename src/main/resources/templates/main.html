<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>自動車　ブランド</title>
    <style>
        body {
            background-color: lightgreen;
        }
        .layout{
            background-color:#ffffff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container">
<div class="layout">
    <span>관리자 : </span><span th:text="${session.sessionUserName}"></span>
    <button class="btn btn-secondary" onclick="location.href='/logout'">Logout</button>
    <form action="main" method="post">
        <br>
        <div class="card-group">
            <div class="card" style="width: 29rem;">
                <a href="/list/hyundailist">
                    <img src="hyundai.png" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <p class="card-text">HYUNDAIは韓国の自動車会社です。</p>
                </div>
            </div>
            <div class="card" style="width: 29rem;">
                <a href="/list/kialist">
                    <img src="kia.png" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <p class="card-text">KIAは韓国の自動車会社です。</p>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
